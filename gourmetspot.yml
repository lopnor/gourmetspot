--- 
Model::TheSchwartz: 
    args: 
        databases: 
            -
                dsn: dbi:mysql:theschwartz
Plugin::Authentication: 
    default_realm: members
    realms: 
        members: 
            credential: 
                class: Password
                password_field: password
                password_hash_type: SHA-1
                password_type: hashed
            store: 
                class: DBIx::Class
                id_field: mail
                user_model: DBIC::Member
                role_relation: roles
                role_field: role
View::Email: 
    default: 
        charset: iso-2022-jp
        content_type: text/plain
        view: TTMail
        from: info@gourmetspot.jp
    sender: 
        mailer: GourmetSpot::Util::Mailer
        mailer_args: 
            databases: 
                - dsn: dbi:mysql:theschwartz
                  user: root
    stash_key: email
    template_prefix: email
View::JSON: 
    allow_callback: 1
    expose_stash: json_data
default_view: TTSite
name: GourmetSpot
session: 
    data_field: session_data
    dbic_class: DBIC::Session
    expires: 3600
validator: 
    profiles: __path_to(profiles.yml)__
Worker::Mailer:
    mailer: Sendmail
Plugin::ConfigLoader:
    driver:
        General:
            -UTF8: 1
