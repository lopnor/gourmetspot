--- 
Controller::Restrant:
    form:
        name:
            - rule: NOT_BLANK
              message: 'お店の名前を入力してください'
        latitude:
            - rule: NOT_BLANK
              message: '場所を地図で指定してください'
Controller::Review:
    form:
        budget:
            - rule: NOT_BLANK
              message: '予算を入力してください'
        scene_id:
            - rule: NOT_BLANK
              message: 'シーンを選択してください'
            - rule: INT
              message: 'シーンを選択してください'
        comment:
            - rule: NOT_BLANK
              message: 'ヒトコトを入力してください'
Model::TheSchwartz: 
    args: 
        databases: 
            -
                dsn: dbi:mysql:theschwartz
Plugin::Authentication: 
    default_realm: members
    realms: 
        members: 
            credential: 
                class: Password
                password_field: password
                password_hash_type: SHA-1
                password_type: hashed
            store: 
                class: DBIx::Class
                id_field: mail
                user_model: DBIC::Member
                role_relation: roles
                role_field: role
View::Email: 
    default: 
        charset: iso-2022-jp
        content_type: text/plain
        view: TTMail
        from: info@gourmetclub.jp
    sender: 
        mailer: GourmetSpot::Util::Mailer
        mailer_args: 
            databases: 
                dsn: dbi:mysql:theschwartz
                user: root
    stash_key: email
    template_prefix: email
View::JSON: 
    allow_callback: 1
    expose_stash: json_data
default_view: TTSite
name: GourmetSpot
session: 
    data_field: session_data
    dbic_class: DBIC::Session
    expires: 3600
validator: 
    profiles: __path_to(profiles.yml)__
Worker::Mailer:
    mailer: Sendmail
